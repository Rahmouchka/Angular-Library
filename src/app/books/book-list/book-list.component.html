<a routerLink="/books/add" class="btn btn-info" >
    Ajouter un livre
</a>
<table class="table table-striped">
    <thead>
      <tr class="dark">
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Prix</th>
        <th scope="col">Editer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      @for (book of books; track $index) {
        <tr>
          <th scope="row">{{book.id}}</th>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
          <td>{{book.price}}</td>
          <td><a class="btn btn-success" [routerLink]="['/books','edit',book.id]"
            >Editer</a></td>
          <td><button class="btn btn-danger"
            (click)="deleteBook(book.id)" >Supprimer</button></td>
        </tr>
      }

    </tbody>
</table>
